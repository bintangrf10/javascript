<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas dan Keliling Lingkaran</title>
</head>
<body>

    <div>
        <h2>Hitung Luas dan Keliling Lingkaran</h2>
        <label for="jariJari">Masukkan jari-jari lingkaran :</label>
        <input type="number" id="jariJari" placeholder="Masukkan jari-jari">
        <button onclick="hitung()">Hitung</button>

        <p id="hasilLuas"></p>
        <p id="hasilKeliling"></p>
    </div>

    <script>
        function hitung() {
            // Ambil nilai jari-jari dari input
            var jariJari = parseFloat(document.getElementById('jariJari').value);

            // Hitung luas lingkaran
            var luas = Math.PI * jariJari * jariJari;

            // Hitung keliling lingkaran
            var keliling = 2 * Math.PI * jariJari;

            // Tampilkan hasil
            document.getElementById('hasilLuas').innerHTML = 'Luas lingkaran: ' + luas.toFixed(2);
            document.getElementById('hasilKeliling').innerHTML = 'Keliling lingkaran: ' + keliling.toFixed(2);
        }
    </script>

</body>
</html>
